apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "21.0.0"

    defaultConfig {
        applicationId "de.henning_net.android.funkzellenortung"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 14
        versionName "0.9"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
//    compile 'com.android.volley:volley:1.0.0' Nur f√ºr Koordinaten
    compile files('/home/kralle/AndroidStudioProjects/FunkzellenOrtung/opencsv-3.7.jar')
}
